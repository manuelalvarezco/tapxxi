<form [formGroup]="form" (ngSubmit)="search($event)" class="h-screen px-2">
  <div class="py-3 md:mt-20 h-80 mt-10 bg-white">
    <div class="flex flex-col  mx-auto p-2 max-w-sm">
      <input formControlName="placa" placeholder="Placa" class="border-1 border-primary bg-red transition h-12 px-5 rounded-md focus:outline-none w-full text-black text-lg " type="search" name="search"/>
      <button class=" text-center w-full bg-blue-500 text-white px-6 py-2 rounded font-medium my-2 hover:bg-blue-600 transition duration-200 each-in-out">Buscar</button>
    </div>
  </div>
</form>
