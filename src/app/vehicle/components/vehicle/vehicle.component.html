<div class="h-screen px-2 mx-auto">
  <div class="py-3 md:mt-20 mt-10 bg-white">
    <div class="flex flex-col mx-auto p-2 max-w-sm">
        <div class="relative pt-4 mx-3">
          <label for="name" class="text-base leading-7 text-blueGray-500">Placa</label>
          <input type="text" id="name" name="name" placeholder="MJB16D" class="w-full px-4 py-2 mt-2 border-0 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
        </div>
        <div class="relative pt-4 mx-3">
          <label for="name" class="text-base leading-7 text-blueGray-500">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Luis Manuel Alvarez" class="w-full px-4 py-2 mt-2 border-0 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
        </div>
        <div class="relative pt-4 mx-3">
          <label for="name" class="text-base leading-7 text-blueGray-500">Ciudad</label>
          <input type="text" id="name" name="name" placeholder="Manizales" class="w-full px-4 py-2 mt-2 border-0 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
        </div>
        <div class="relative pt-4 mx-3">
          <label for="name" class="text-base leading-7 text-blueGray-500">Empresa</label>
          <input type="text" id="name" name="name" placeholder="Taxlaferia" class="w-full px-4 py-2 mt-2 border-0 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
        </div>
        <div class="pt-4 mx-3">
          <div class="flex-col">
            <label for="name" class="text-base leading-7 text-blueGray-500">Calificación</label>
            <div class="flex items-center mt-1">
              <svg class="w-4 h-4 fill-current text-yellow-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
              <svg class="w-4 h-4 fill-current text-yellow-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
              <svg class="w-4 h-4 fill-current text-yellow-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
              <svg class="w-4 h-4 fill-current text-yellow-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
              <svg class="w-4 h-4 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
            </div>
          </div>
        </div>
        <button (click)="trigerShowModal()" class=" mt-4 text-center w-full bg-blue-500 text-white px-6 py-2 rounded font-medium my-2 hover:bg-blue-600 transition duration-200 each-in-out">Calificar</button>

    </div>

  </div>
</div>


  <form [formGroup]="form" (ngSubmit)="calificar($event)" [ngClass]=" showModal ? 'active' : '' " class="overlay min-h-screen px-3">

    <div class="p-2 bg-white w-full flex flex-col items-center max-w-md">
      <svg (click)="trigerShowModal()" class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9"/>
         </svg>
        <div class="flex flex-col items-center py-6 space-y-3">
               <h2 class="text-gray-800 text-xl font-semibold">Qué tal el servicio?</h2>
          <div class="flex space-x-3 mt-5">
            <button type="button" *ngFor="let item of items; index as i" (click)="rating(i)">
              <svg class="w-12 h-12" [ngClass]="item.color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="w-full flex flex-col">
          <textarea formControlName="message" rows="3" placeholder="Deja un comentario" class="p-2 text-gray-500 rounded resize-none"></textarea>
          <button type="submit" class="py-3 my-8 bg-blue-600 text-gray-200 w-full h-12 rounded-lg uppercase font-semibold transition mb-4">Calificar</button>
        </div>
      </div>
    </form>
